<!DOCTYPE html>

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
        body {
            font-family: "Calibri", sans-serif;
            text-align: center;

            font-size: 20px;

        }


        button {
            font-size: 20px;
            padding: 20px;
            margin: 20px;

            border-radius: 8px;
            box-shadow: 6px 9px 16px -9px rgba(0,0,0,0.62);

            cursor: pointer;
        }

        button:hover {
            background-color: rgba(214, 214, 214, 0.959);
            transform: translateY(4px);
        }

        /* Standard Button 
        .wpButton {
            background-color: grey;
            color: white;
        }

        /* Aktiver Button 
        .active-button {
            background-color: green;
            color: white;
        }

        /* Fortschrittsbalken 
        .progress-bar {

        .progress-button {
    background: linear-gradient(to right, #32CD32 0%, #ffffff00 0%);

}
       

        /*Workplace-Div*/
        .workplace {
            display: flex;
            align-items: center;
            border: 2px solid #333;
            background-color: #f4f4f4;
            padding: 10px;
            margin: 10px 0;

            margin-right: 10px;       /* Abstand zwischen Button und Text */
        }

        .workplace-info {
            text-align: left;
            font-size: 20px;
            margin-left: 20px;
            line-height: 10px;

            
        }

        .highlight {
            color: orange;
            font-weight: bold;
        }

        .header {
            /*Sticky Header*/
            position: sticky;
            top: 0;
            
            
            
            padding: 10px;
            text-align: center;
            background: #517d8f;
            color: white;
            
        }

        .selectable {
            border: 2px dashed orange;
            cursor: pointer;
        }        

        /* Modal-Styling */
        .modal {
            display: none; /* Standardmäßig versteckt */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        /* Inhalt des Modals */
        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            position: relative;

            animation-name: animatetop;
            animation-duration: 0.4s
        }

        /* Add Animation */
            @keyframes animatetop {
            from {top: -300px; opacity: 0}
            to {top: 0; opacity: 1}
            }

        /* Schließen-Button */
        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 20px;
            cursor: pointer;
        }

        /* Iframe für die externe Tabelle */
        iframe {
            width: 100%;
            height: 400px;
            border: none;
        }

        /*Großer Flex*/
        .flex-container {
            /*Fullscreen Div-Container*/
            
            
            /*Flex-Styles*/
            display: flex;
            justify-content: center;
            flex-direction: column;

            /*Others*/
            /*background-color: #be1515;*/
            /*padding-left: 10%;*/
           /* padding-right: 10%;*/

        }

        

        /*div innerhalb dem großen flex*/

        .wpClass { 
            /*background-color: #d41a1a;*/
           
            display: flex;
            flex-wrap: wrap;
           
            justify-content: center;
            
            
            
        }

        .wpClass > div {
            background-color: #f1f1f1;
            
            margin: 10px;
            text-align: center;
            line-height: 75px;
            
        }

        .button-area {
            /*background-color: #ffffff;*/
            margin-top: 5px;
        }

        .shop-area {
            /*background-color: #2bce33;*/
            margin-top: 5px;

            /*Flex-Styles*/         
            display: flex;

        }

        .shop-area > div {
            
            margin: 10px;

            border-radius: 8px;
            border: 2px solid #333;
            background-color: #f4f4f4;

            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);

        }

        .slot-area {
            /*background-color:#333;*/
            

            /*Flex-Styles*/         
            display: flex;
            justify-content: space-between;

        .slot-area > div {
            /*background-color: #f4f4f4;*/

    </style>
</head>

<!--
    Tabelle erfasst nur laufende Kosten. X
    Budget in den Shop übertragen.
    MA-Karten mit Attributen erstellen.
    Modifikation von AP durch MA.
        Schwierigkeiten mit der Übergabe der korrekten Daten.
        (Glaube das hat was mit dem employees Array und der Erzeugungs-Methode zu tun -> ggf. brauche ich ein Slot-array und ein weiteres für die eingestellten EMs)
    Stylen der AP (Ladebalken). X
    Levelbare Arbeitsplätze.
    AP in Raster anordnen (4 x 5 AP). X
    Stylen des Modals, größer & mit mit Shop.
    Shop zum kaufen von AP und MA (inkl. Slotmaschine für MA-Karten). X
    -->

<body>

    <div class="header">
        <h1>Clickbaitventure</h1>

        <p>Geld: <span class="highlight" id="moneyCount">0</span> €   |    <!--Displays the actual amount of clicks-->
        
        Klicks: <span class="highlight" id="clickCount">0</span></p> <!--Displays the actual amount of money-->

       
    </div><!--header-->

    <!--Game Area-->
    <div class="flex-container">
    
    
    <!--Workplaces-->
    <div class="wpClass" id="wpContainer">

    </div><!--Workplaces-->

    <!--Game-Buttons-->
    <div class="button-area">
        
       

        <button onclick="sellClicks()">Clicks verkaufen</button>
        <button onclick="openSite()">Shop besuchen</button>
        <button onclick="newRound()">Neue Runde</button>
        
        
        <!--Arbeitsplatz-Kosten: <span id="wpCosts"></span> € |-->
        <p>Aktueller Verkaufswert: <span id="exchange"></span> €/Click</p>

        <p>SHOP</p>

        <!-- Das Modal (versteckt sich standardmäßig) -->
            <div id="tableModal" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="closeSite()">&times;</span>
                    <iframe id="tableFrame" src="clickTable6.html"></iframe>
                </div>
            </div>
    </div>

    <!--Shop-->
    <div class="shop-area">

        <div style="flex-basis: 25%">
            <p>Arbeitsplätze</p>

            <hr>

            <button onclick="buyWorkplace()">Arbeitsplatz kaufen</button>

            <button>Arbeitsplatz leveln</button>
        </div>
        
        <div style="flex-basis: 75%">
            <p>Mitarbeiter</p>

            <hr>

            <div class="slot-area">

                <div id="slotA">
                    <!--<button onclick="automateWp()">Mitarbeiter einsellen</button>-->
                </div>
                <div id="slotB">
                    <!--<button onclick="automateWp()">Mitarbeiter einsellen</button>-->
                </div>
                <div id="slotC">
                    <!--<button onclick="automateWp()">Mitarbeiter einsellen</button>-->
                </div>
                
            </div> <!--Slor-Area-->

            <button onclick="generateEmp()" style="float:right">Reroll</button>

        </div>
        
    </div><!--Shop-->
    
    
    </div><!--flex-container-->

    <!--Script Area-->
    <script>

    //Global Variables
    let clicks = 0;
    let money = 1.00;
    let exRate = 0.032;


    const modal = document.getElementById("tableModal");
        const modalIframeIncome = document.getElementById("tableFrame");

    function ensureIframeLoaded(callback) { //Sicherstellen, dass modal geladen wird -> kann ggf. weg, wenn keine Test-Workplace in buttons[] geladen werden.
        if (modalIframeIncome.contentWindow && modalIframeIncome.contentWindow.loadTableData) {
            callback(); // Iframe ist bereit, Funktion direkt ausführen
        } else {
            console.log("Iframe noch nicht bereit, warte...");
            setTimeout(() => ensureIframeLoaded(callback), 100); // Nochmal nach 100ms prüfen
        }
    }
    
    window.onload = function () { //Sicherstellen, dass modal frühzeitig geladen wird -> ggf. entfernen
        modal.style.display = "none"; // Modal unsichtbar laden

        ensureIframeLoaded(() => {
            console.log("Iframe ist jetzt bereit.");
            modalIframeIncome.contentWindow.loadTableData(); // Erst ausführen, wenn Iframe bereit ist
        });
    };

    function newRound () {
        //Laufende Kosten AP erfassen.
        buttons.forEach((workplace) => {
            //Durch buttons iterieren
            //const buttonId = workplace.id;
            const runCostWp = workplace.runCostWp;

            //von jedem Eintrag die Workplace-Instanz Eigenschaft runCostWP erfassen
            sessionStorage.setItem("wpId", workplace.id);
            sessionStorage.setItem("runCostWp", runCostWp);

            //jeweils an Table.html senden & loadTableData ausführen
            modalIframeIncome.contentWindow.loadTableData();

        });

        //Laufende Kosten MA erfassen.
        employees.forEach((employee) => {
            //const employeeId = employee.id;
            //const runCostEm = employee.runCostEm;

            sessionStorage.setItem("emId", employee.id);
            sessionStorage.setItem("runCostEm", employee.runCostEm);

            modalIframeIncome.contentWindow.loadTableData();
        });


    }

    function endRound () {
        //Bilanz erstellen
        //Runden-Einnahmen entfernen
        //Shop freigeben

        newRound ();
        
    }

    function sellClicks () {
        let sellValue = 0;

        if (clicks > 0) {

            sellValue = clicks * exRate;
            
            money = money + sellValue;
            
            moneyCountDisplay.textContent = Number(money).toFixed(2); //Showing just 3 decimal places
            sessionStorage.setItem("clickAmount", clicks);
            clicks = 0;
            clickCountDisplay.textContent = clicks;

            console.log("Geld:", money);

            //Storgae for Tabele (SOLL)
               
                sessionStorage.setItem("sellValue", sellValue); //saving Amount für clickTable

                console.log("storage Verkauf:", sellValue);

                modalIframeIncome.contentWindow.loadTableData(); //verstehe ich noch nicht ganz -> führt jedenfalls loadTableData in anderer Datei aus, wenn openSite gecalled wird.

            console.log("Storage auf:", sessionStorage.getItem("sellValue"));
            
            } else {
                alert("Sry Bro, du hast keine Klicks!")
                }
    }

    function buyWorkplace () {
        
        if(money > Workplace.costs) {
            let newbuttonId = buttons.length; //Generates a new Id from the number of Objects in buttons-array 
            buttons.push(new Workplace (newbuttonId, 5, false)); //pushes a new instance of workplace in buttons-array (incl. static cooldown)
            
            money = money - Workplace.costs; //decrease money by costs
            moneyCountDisplay.textContent = Number(money).toFixed(2); //update money display

                modalIframeIncome.contentWindow.loadTableData();
                
                //loadModal();


        } else {
            alert("Sry Bro, zu wenig Geld!");
        }
    }

    
    function automateWp (name) {

        if (buttons.length === 0) {
        console.log("Kein Arbeitsplatz vorhanden");
        return;
        }

        console.log("Klicke auf einen Arbeitsplatz, um ihn zu automatisieren.");
        console.log("Übergebener Name:", name);

        selectingAutomation = true; // Auswahlmodus aktivieren

        // Event Listener für alle nicht automatisierten Arbeitsplätze hinzufügen
        buttons.forEach(workplace => {
            if (!workplace.auto) {
                workplace.containerDiv.addEventListener("click", (event) => handleAutomationSelection(event, name));
                workplace.containerDiv.classList.add("selectable"); // Optional: Visuelles Feedback
            }
        });

    }

    // Diese Funktion wird aufgerufen, wenn ein Arbeitsplatz im Auswahlmodus angeklickt wird
    function handleAutomationSelection(event, name) {
        if (!selectingAutomation) return; // Falls der Modus nicht aktiv ist, ignorieren

        let selectedWorkplace = buttons.find(wp => wp.containerDiv === event.currentTarget);
        
        if (selectedWorkplace && !selectedWorkplace.auto) {
            selectedWorkplace.assignEmployee(name); // Arbeitsplatz automatisieren durch Aufrufen der Assign-Funktion
            console.log(`Arbeitsplatz ${selectedWorkplace.id} wurde automatisiert.`);

            // Auswahlmodus beenden & Event Listener entfernen
            selectingAutomation = false;
            buttons.forEach(wp => {
                wp.containerDiv.removeEventListener("click", handleAutomationSelection);
                wp.containerDiv.classList.remove("selectable"); // Optional: Visuelles Feedback entfernen
            });
        }
        employees.push(new Employee (1));

        //name = "";
    }
        

    function openSite () {
        document.getElementById("tableModal").style.display = "block";
        
    }

    function closeSite () {
        document.getElementById("tableModal").style.display = "none";

    }

    //++Display Elements++
    //++Actual amount of clicks++
    const clickCountDisplay = document.getElementById("clickCount");
    clickCountDisplay.textContent = clicks;
    
    //++Actual amount of money++
    const moneyCountDisplay = document.getElementById("moneyCount"); 
    moneyCountDisplay.textContent = money;

    //++Actual Exchange Rate of Clicks++
    const exrateDisplay = document.getElementById("exchange");
    exrateDisplay.textContent = exRate;

    //++Workplace-Class: Generates Divs with Buttons and Attributes with effects on the Click-Productivity++
        class Workplace {
            static costs = 0.1;
            constructor(id, cooldown, auto) {
                
                //Control-Parameters
                this.id = id;
                this.buttonLevel = 1;
                this.timeLeft = cooldown;
                this.auto = false;

                //Attributes
                this.clickConversion = 1.0;
                this.cooldown = cooldown;
                this.clickValue = 0.0332;
                this.multi = 2.0;
                this.multiChance = 0.1;
                this.runCostWp = 0.99; //lfd. Kosten Arbeitsplatz

                //Generate the Div-Container für Button and Attributes
                this.createDiv();
                
            }

            createDiv() {
                //++Container for Workplace Components (Button + Info)++
                this.containerDiv = document.createElement("div"); //creates a div called containerDiv
                this.containerDiv.classList.add("workplace"); //assigns the CSS workplace-class to containerDiv
              
                document.getElementById("wpContainer").appendChild(this.containerDiv); //Assigns Container to HTML-Div

                    //++Button++
                    this.wpButton = document.createElement("button"); //Building a Button-Eelement called wpButton
                    this.wpButton.addEventListener("click", () => this.handleClick()); //Gives wpButton the class-function to call
                    
                    this.containerDiv.appendChild(this.wpButton); //Assings Button to Container
                    
                    this.updateButText();

                    //++Info++
                    this.infoDiv = document.createElement("div");  //creates another div for the Attributes
                    this.infoDiv.classList.add("workplace-info"); //assigns a dedicated CSS-Class
                   
                    this.containerDiv.appendChild(this.infoDiv); //Assigns Info to Container

                    this.updateInfoDiv(); //calls Function to write actual Values in Info
            
            }
            

            updateButText () {
                this.wpButton.textContent = `Arbeitsplatz: ${this.id}`; //Gives wpButton Text-Content
            }

            updateInfoDiv () {
                this.infoDiv.innerHTML = `
                    <p>Level: <span class="highlight">${this.buttonLevel}</span></p>
                    <p>Automated: <span class="highlight">${this.auto}</span></p>
                    <p>Cooldown: <span class="highlight">${this.cooldown}</span> Sek.</p>
                    
                    
                `;

                //<p>Cooldown: <span class="highlight">${this.cooldown}Sek.</span></p>
                //<p>Multi: <span class="highlight">${this.multi} x</span></p>
                //<p>Multi-Chance: <span class="highlight">${this.multiChance} %</span></p>
                //<p>Kosten: <span class="highlight">${Workplace.costs} €</span></p>
                //<p>Lfd. Kosten: <span class="highlight">${this.runCostWp} €</span></p>
                
            }

            handleClick() {
               
                //++Adding Clicks++
                clicks++; //adding 1 to clicks
                clickCountDisplay.textContent = clicks; //Update the display for clicks

                //++Control the Cooldwon++
                this.wpButton.disabled = true; //disable the Button

                this.wpButton.classList.add("progress-button");

                let elapsed = 0;
                const duration = this.cooldown * 1000; // Gesamtdauer in ms
                //const updateInterval = 333;

                const timer = setInterval(() => {
                    elapsed += 100; // Zeitfortschritt um 1 Sekunde
                    const progress = (elapsed / duration) * 100; // Fortschritt in %

                    // Gradient aktualisieren: Grün gefüllt, Blau leer
                    this.wpButton.style.background = `linear-gradient(to right, #32CD32 ${progress}%, #ffffff00 ${progress}%)`;

                    if (elapsed >= duration) {
                        clearInterval(timer);
                        this.wpButton.disabled = false;
                        this.wpButton.style.background = `#32CD32`; // Komplett grün
                        elapsed = 0;

                        if (this.auto) { //wenn auto = true, dann direkt wieder ausführen.
                            this.handleClick();
                        }
                    }
                }, 100);

            }

            assignEmployee(name) {
                
                this.auto = name;
                
                this.updateInfoDiv();

                console.log("Name-Kontrolle:", name);
                console.log("Auto-Kontrolle:", this.auto)

                
            }
        }

        // Drei Buttons mit individuellen Cooldown-Werten erstellen
        const buttons = [
            /*new Workplace(0, 3, false),
            new Workplace(1, 3, false),
            new Workplace(2, 3, false)*/
        ];

        console.log(buttons);

        class Employee {
            constructor(id) {
                this.id = id;
                this.runCostEm = 0.99;
                //this.random = Math.floor(Math.random() *10);
                this.name = name;

            this.createName();

            //Generate the Div-Container für Button and Attributes
            this.createDiv();

            
                
            }

            createName() {
                const empNames = ["Jack", "Kate", "Sayer", "Locke", "Sun", "Benjamin", "Hugo", "Clair", "Charly", "Desmond"];

                this.name = empNames[Math.floor(Math.random() * empNames.length)];
            }

            createDiv() {
                //++Container for Workplace Components (Button + Info)++
                this.slotSpace = document.createElement("div"); //creates a div called slotSpace

                this.slotSpace.innerHTML = `
                    <p>Name: <span class="highlight">${this.name}</span></p>
                    <p>Lfd. Kosten: <span class="highlight">${this.runCostEm} €</span></p>
                    
                `;

                //<p>Cooldown: <span class="highlight">${this.cooldown}Sek.</span></p>
                //<p>Multi: <span class="highlight">${this.multi} x</span></p>
                //<p>Multi-Chance: <span class="highlight">${this.multiChance} %</span></p>
                //<p>Random: <span class="highlight">${this.random}</span></p>

                //++Button++
                this.emButton = document.createElement("button"); //Building a Button-Eelement called emButton
                this.emButton.textContent = `Einstellen`;
                this.emButton.addEventListener("click", () => automateWp(this.name)); //Gives wpButton the class-function to call
                    
                this.slotSpace.appendChild(this.emButton); //Assings Button to Container
                   
                
            }


        }

        const employees = [
            
            
        ];

        

        function generateEmp() {
            
            employees.length = 0; //Reroll -> first Clearing the employees-Array

            const slotSpaces = ["slotA", "slotB", "slotC"]; //Storing the Ids for the Shop-Slots

            slotSpaces.forEach(slot => {
                document.getElementById(slot).innerHTML = ""; //Clearing the actual Employees-Array
            });
            
            for (let i = 0; i < 3; i++) {//as long as i is smaller than 3 add 1 -> 3 times (for each Shop-Slot 1 time)
                employees.push(new Employee(i)); // Creates new employee instances and giving an id with value of i
                document.getElementById(slotSpaces[i]).appendChild(employees[i].slotSpace); // Assigns to HTML-Div and refer to the div-id in slotSpaces and the slotSpace of an instance
            }
             
            console.log(employees);

        }

        generateEmp(); //inital Loading of Shop Elements


    </script>
